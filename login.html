<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 引入layui 样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入本页面css样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 头部 logo 模块 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>


    <!-- 登录/注册 模块 -->
    <div class="loginAndRegBox">
        <div class="loginTitle">
        </div>
        <!-- 登录box -->
        <div class="loginBox">
            <!-- 登录区域 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                </div>

                <!-- 前往注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" class="login-box">去注册账号</a>
                </div>
            </form>
        </div>


        <!-- 注册box -->
        <div class="regBox">
             <!-- 登录区域 -->
             <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>

                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                </div>

                <!-- 前往注册 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" class="reg-box">去登录</a>
                </div>
            </form>
            
        </div>
    </div>




    <!-- 引入 layui 的js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入 jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入封装的baseAPI.js -->
    <script src="/assets/js/beseAPI.js"></script>
    <!-- 引入本页面 js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
